<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimatch</title>
</head>
<body>
  <div class="app-container"> 
    <!--
    <div class="progress">
      <div class="progress-text" id="progressText"></div>
    </div>
    -->
    <div class="wheel-wrapper">
      <ul class="wheel-scroll">
        <li class="wheel-item">Россия</li>
        <li class="wheel-item">США</li>
        <li class="wheel-item">Франция</li>
        <li class="wheel-item">Япония</li>
        <li class="wheel-item">Германия</li>
        <li class="wheel-item">Канада</li>
        <li class="wheel-item">Китай</li>
        <li class="wheel-item">Индия</li>
        <li class="wheel-item">Бразилия</li>
        <li class="wheel-item">Италия</li>
      </ul>
      <div class="highlight-line"></div>
    </div>
    <div class="question">
      <div class="question-text" id="questionText"></div>
    </div>
    <div class="answers" id="answersContainer"></div>
    <div class="navigation">
      <div class="nav-left">
        <button class="back-button" id="backButton">&lt;</button>
      </div>
      <div class="nav-center">
        <button class="v-button" id="vButton" disabled></button>
        <button class="hw-button" id="hwButton" disabled></button>
        <button class="ip-button" id="ipButton" disabled></button>
      </div>
      <div class="nav-right">
        <button class="next-button" id="nextButton" disabled>&gt;</button>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/@better-scroll/core@2.5.1/dist/better-scroll.core.min.js"></script>
  <script src="https://unpkg.com/@better-scroll/wheel@2.5.1/dist/wheel.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
